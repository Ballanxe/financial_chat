{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}


<form method="post" action="{% url 'profiles:login' %}"> <!-- Esta parte tiene que coincidir con el name del loginView -->
{% csrf_token %}

{{ form.as_p }}
<input type="submit" value="login" />
</form>


{% endblock %}
